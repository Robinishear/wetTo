<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Venn Circles Animation</title>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100svh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }

  .venn {
    overflow: hidden;
    position: relative;
    border-radius: 50%;
    background: #0e2a23;
    text-transform: uppercase;
    font-size: 24px;
    color: white;
    font-weight: bold;
    line-height: 1;
    width: 80vmin;
    height: 80vmin;
    padding: 40px;
    user-select: none;
  }
  .venn:hover,
  .venn:hover *,
  .venn:hover *::after {
    animation-play-state: paused;
  }

  .venn > span {
    position: relative;
    z-index: 1;
    text-align: center;
    display: block;
    font-size: 32px;
  }
  .venn > span:nth-child(2) {
    position: absolute;
    inset: 53% 0 0 0;
  }

  .venn__circles {
    position: absolute;
    inset: auto 0 12% 0;
    margin: auto;
    width: 78%;
    height: 73%;
    transform-origin: 50% 55%;
    animation: venn_rotate 7s linear infinite;
  }

  .venn__circles i {
    animation: venn_rotate 7s linear infinite;
    animation-direction: reverse;
    position: absolute;
    bottom: 0;
    margin: auto;
    width: 62%;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    background: rgba(80, 227, 194, 0.5);
  }
  .venn__circles i:nth-child(2) {
    --animation-delay: calc(-7s / 3 * 2);
    right: 0;
    bottom: 0;
  }
  .venn__circles i:nth-child(3) {
    --animation-delay: calc(-7s / 3);
    left: 0;
    right: 0;
    bottom: auto;
  }

  .venn__circles em {
    font-style: normal;
    position: absolute;
    inset: 35% 5%;
    animation: venn_rotate 7s linear infinite;
    animation-delay: var(--animation-delay, 0s);
    display: flex;
    align-items: flex-end;
  }
  .venn__circles em::after {
    content: attr(data-text);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 66.6666666%;
    animation: venn_rotate 7s linear infinite;
    animation-delay: var(--animation-delay, 0s);
    animation-direction: reverse;
  }

  @keyframes venn_rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
  <div class="venn" role="img" aria-label="Venn diagram with rotating circles labeled activation, strategy, creativity">
    <span>Impact</span>
    <span>IOP</span>
    <div class="venn__circles" aria-hidden="true">
      <i><em data-text="activation"></em></i>
      <i><em data-text="strategy"></em></i>
      <i><em data-text="creativity"></em></i>
    </div>
  </div>
</body>
</html>
